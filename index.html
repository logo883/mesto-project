<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css"> 
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Mesto-logo.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <img src="./images/Cousteau.jpg" alt="Аватар профиля в приложении" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                    </div>                   
                    <p class="profile__brief">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>

            <section class="elements-grid">
                <ul class="elements-grid__list">
                </ul>
            </section>           
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">  <!-- popup_opened -->
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="Profile-form" class="popup__form popup__form_type_edit">
                    <fieldset class="popup__fieldset">
                        <input id="popup__input_user-name" type="text" placeholder="Имя пользователя"  name="user-name" minlength="2" maxlength="40" required class="popup__input">
                        <input id="popup__input_user-about" type="text" placeholder="Краткое описание"  name="user-about" minlength="2" maxlength="40" required class="popup__input">
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>    
        </div>

        <div class="popup popup_type_add">  <!-- popup_opened -->
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <h2 class="popup__title">Новое Место</h2>
                <form name="Profile-form" class="popup__form popup__form_type_edit">
                    <fieldset class="popup__fieldset">
                        <input id="popup__input_card-name" type="text" placeholder="Название" name="user-name" minlength="2" maxlength="40" required class="popup__input">
                        <input id="popup__input_card-link" type="text" placeholder="Ссылка на картинку" name="user-about" minlength="2" maxlength="100" required class="popup__input">
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>    
        </div>

        <template class="item-template">
            <li class="elements-grid__item">
                <button type="button" aria-label="Удалить" class="elements-grid__delete-button"></button>
                <img src="./images/Maunt-Elbrus.jpg" alt="Фотография места" class="elements-grid__image">
                <div class="elements-grid__nameplate">
                    <h2 class="elements-grid__name"></h2>
                    <button type="button" aria-label="Мне нравится" class="elements-grid__like-button"></button>
                </div>
            </li>
        </template>

        <script src="./js/script.js"></script>
    </body>
</html>
