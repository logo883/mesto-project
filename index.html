<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css"> 
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Mesto-logo.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <img src="./images/Cousteau.jpg" alt="Аватар профиля в приложении" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button class="profile__edit-button"></button>
                    </div>                   
                    <p class="profile__brief">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements-grid">
                <ul class="elements-grid__list">
                    <li class="elements-grid__item">
                        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <p class="elements-grid__name">Карачаевск</p>
                            <button class="elements-grid__like-button elements-grid__like-button_active"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Maunt-Elbrus.jpg" alt="Гора Эльбрус" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <p class="elements-grid__name">Гора Эльбрус</p>
                            <button class="elements-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Dombai.jpg" alt="Домбай" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <p class="elements-grid__name">Домбай</p>
                            <button class="elements-grid__like-button elements-grid__like-button_active"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Maunt-Elbrus.jpg" alt="Гора Эльбрус" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <p class="elements-grid__name">Гора Эльбрус</p>
                            <button class="elements-grid__like-button elements-grid__like-button_active"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Dombai.jpg" alt="Домбай" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <p data-title="Домбай дальний план" class="elements-grid__name">Домбай дальний план</p>
                            <button class="elements-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <p class="elements-grid__name">Карачаевск</p>
                            <button class="elements-grid__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>           
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <form name="Profile-form" class="popup__form"></form>
            </div>
        </div>
    </body>
</html>
