<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css"> 
    </head>
    <body class="page">
        <header class="header">
            <img src="./images/Mesto-logo.svg" alt="Логотип сайта Место" class="header__logo">
        </header>
        
        <main class="content">
            <section class="profile">
                <img src="./images/Cousteau.jpg" alt="Аватар профиля в приложении" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Изменить" class="profile__edit-button"></button>
                    </div>                   
                    <p class="profile__brief">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить" class="profile__add-button"></button>
            </section>

            <section class="elements-grid">
                <ul class="elements-grid__list">
                    <li class="elements-grid__item">
                        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <h2 class="elements-grid__name">Карачаевск</h2>
                            <button type="button" aria-label="Мне нравится" class="elements-grid__like-button elements-grid__like-button_active"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Maunt-Elbrus.jpg" alt="Гора Эльбрус" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <h2 class="elements-grid__name">Гора Эльбрус</h2>
                            <button type="button" aria-label="Мне нравится" class="elements-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Dombai.jpg" alt="Домбай" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <h2 class="elements-grid__name">Домбай</h2>
                            <button type="button" aria-label="Мне нравится" class="elements-grid__like-button elements-grid__like-button_active"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Maunt-Elbrus.jpg" alt="Гора Эльбрус" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <h2 class="elements-grid__name">Гора Эльбрус</h2>
                            <button type="button" aria-label="Мне нравится" class="elements-grid__like-button elements-grid__like-button_active"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Dombai.jpg" alt="Домбай" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <h2 data-title="Домбай дальний план" class="elements-grid__name">Домбай дальний план</h2>
                            <button type="button" aria-label="Мне нравится" class="elements-grid__like-button"></button>
                        </div>
                    </li>
                    <li class="elements-grid__item">
                        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements-grid__image">
                        <div class="elements-grid__nameplate">
                            <h2 class="elements-grid__name">Карачаевск</h2>
                            <button type="button" aria-label="Мне нравится" class="elements-grid__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>           
        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
        </footer>

         <div class="popup">  <!-- popup_opened -->
            <div class="popup__container">
                <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="Profile-form" class="popup__form">
                    <fieldset class="popup__fieldset">
                        <input type="text" placeholder="Имя пользователя" value="Жак-Ив Кусто" name="user-name" minlength="2" maxlength="40" required class="popup__input">
                        <input type="text" placeholder="Краткое описание" value="Исследователь океана" name="user-about" minlength="2" maxlength="40" required class="popup__input">
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
